<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance - Prefect System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Today's Attendance</h1>
            <nav class="nav">
                <a href="dashboard.html" class="nav-link">Register Prefect</a>
                <a href="prefects.html" class="nav-link">View Prefects</a>
                <a href="attendance.html" class="nav-link active">Today's Attendance</a>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </nav>
        </header>

        <main class="main-content">
            <div class="card">
                <h2>QR Code Scanner</h2>
                <div id="scannerSection">
                    <video id="qrVideo" width="100%" height="300"></video>
                    <button id="startScanner" class="btn-primary">Start Scanner</button>
                    <button id="stopScanner" class="btn-secondary hidden">Stop Scanner</button>
                </div>
            </div>

            <div class="card">
                <h2>Today's Present Prefects</h2>
                <div id="attendanceGrid" class="grid-container">
                    <!-- Today's attendance will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/attendance.js"></script>
</body>
</html>
